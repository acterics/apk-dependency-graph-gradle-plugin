<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dependency Injection Graph</title>
    <meta charset="UTF-8">
    <meta author="Oleg Lipskiy">


    <link rel="stylesheet" type="text/css" href="dependency.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" language="JavaScript" src="web.bundle.js"></script>

</head>

<body class="mainApplication">
    <script type="text/javascript" src="analyzed.js"></script>

    <div>
        <div class="form-background"></div>
        <form>
            <p class="range-field">
                <input type="range" id="circle-size" name="circle-size" min="1" max="50" value="15" />
                <label for="circle-size">Circle size</label>
            </p>
            <p class="range-field">
                <input type="range" id="charge-multiplier" name="charge-multiplier" min="1" max="500" value="100" />
                <label for="charge-multiplier">Charge multiplier</label>
            </p>
            <p class="range-field">
                <input type="range" id="link-strength" name="link-strength" min="1" max="20" value="7" />
                <label for="link-strength">Link strength</label>
            </p>
            <input type="checkbox" name="show-texts-near-circles" id="show-texts-near-circles" />
            <label for="show-texts-near-circles">Show names</label><br />
        </form>


    </div>

    <div class="chart">
    </div>

</body>

</html>
